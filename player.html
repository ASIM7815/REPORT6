<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        #player { position: relative; width: 100vw; height: 100vh; }
        .video-js { width: 100%; height: 100%; }
        .vjs-big-play-button { top: 50% !important; left: 50% !important; transform: translate(-50%, -50%) !important; }
        #back { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); border: none; color: #fff; border-radius: 50%; width: 45px; height: 45px; font-size: 24px; cursor: pointer; z-index: 1000; }
        #back:hover { background: rgba(229,9,20,0.9); }
    </style>
</head>
<body>
    <div id="player">
        <button id="back" onclick="history.back()">‚Üê</button>
        <video id="video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
            <source src="https://storage.googleapis.com/asimsaadz/HIT.The.Third.Case.2025.1080p.NF.WEB-DL.DUAL.DDP5.1.x264-Vegamovies.is.mkv" type="video/mp4">
        </video>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('video', {
            controls: true,
            autoplay: true,
            preload: 'auto',
            fluid: true,
            playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'playbackRateMenuButton',
                    'qualitySelector',
                    'fullscreenToggle'
                ]
            }
        });

        player.ready(function() {
            console.log('Player ready');
            this.play();
        });

        player.on('error', function() {
            console.error('Video error:', player.error());
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') { e.preventDefault(); player.paused() ? player.play() : player.pause(); }
            if (e.key === 'ArrowLeft') { player.currentTime(player.currentTime() - 10); }
            if (e.key === 'ArrowRight') { player.currentTime(player.currentTime() + 10); }
            if (e.key === 'f') { player.isFullscreen() ? player.exitFullscreen() : player.requestFullscreen(); }
        });
    </script>
</body>
</html>
